    <script>

        //Swap using only ONE variable

        let a = 10;
        let b = 20;
        let temp ;

        temp = a;
        a =  b;
        b = temp;
        console.log(a,b);

        //Check if a number is a power of 2.

        function isPower(n)
        {
            if(n<=0) return false;
        {
            while(n % 4 === 0)
        {
            n = n / 4;
        }
        }
        return n === 1;
        }
        
    console.log(isPower(23)); 


   //GCD 
        function gcd(a,b)
        {
            while(b !== 0)
        {
            let temp = b;
            b = a % b;
            a = temp;
        }
        return a;
        }

        console.log(gcd(0,10));


        function gcd2(c,d)
        {
            let gcd = 1;

            for(let i = 1; i <= Math.min(c,d);i++)
        {
            if(c % i === 0 && d % i === 0)
        {
            gcd = i;
        }
        }
        return gcd;
        }

        console.log(gcd2(200,15));
