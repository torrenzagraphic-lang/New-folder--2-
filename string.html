          function isPl(str1)
          {
            let left = 0;
            let right = str1.length - 1;

            while(left < right)
          {
            if(str1[left] !== str1[right])
          {

          }
          left++;
          right--;
          }
            return true;

          //Find the longest word in a sentence.

          function longWo(sen)
          {

            for(word of words)
          {
